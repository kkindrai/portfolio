<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
            -=+=-
         JS Imports
            -=-
    -->
    <script src="/js/initial.js"></script>
    <script src="/js/moving-text.js"></script>
    <script src="/js/language-settings.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- 
            -=+=-
        CSS Imports
            -=-
    -->
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body>
    <!-- THE HEADER -->
    <div class="header">
        <!-- Animated Header Text -->
        <h1 class="heading-text"><span class="auto-heading-text"></span></h1>

        <!-- Page Language Select -->
        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
              <img id="language-icon" src="/resources/images/language-icon.png" alt="Language Icon">
            </button>
            <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
              <li><a data-language="lang-en" class="language-select" href="#">English</a></li>
              <li><a data-language="lang-es" class="language-select" href="#">Spanish</a></li>
            </ul>
          </div>

    </div>

    <!-- PAGE CONTENT -->

    <!-- LANG TEST -->
     <div class="language" lang="en">
        <h1>This is in English</h1>
     </div>

     <div class="language" lang="es">
        <h1>Esto está en Español</h1>
     </div>


    
</body>
</html>
